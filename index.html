<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="Login">
        <h2 id="heading">Login Page </h2>
        <form action="">
            <label for="fname">First name :- </label>
            <input type="text" placeholder="Write a First name"><br>
            <br><br>
            <label for="Lastname">Last name :-</label>
            <input type="text" placeholder="Write a Last name ">
            <br><br><br>
            <label for="Gmail">Gmail :- </label>
            <input type="gmail" placeholder="Enter your Gmail">
            <br><br><br>
            <label for="Password">PassWord :- </label>
            <input type="text" name="Password" id="" placeholder="Enter your Password">
            <br><br><br>
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
